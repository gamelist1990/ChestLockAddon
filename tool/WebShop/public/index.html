<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ショップ一覧</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.4.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100 font-noto">
    <script src="https://cdn.tailwindcss.com"></script>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">ショップ一覧</h1>

        <ul id="shop-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        </ul>

        <div id="no-shops-message" class="text-gray-500 mt-4" style="display: none;">まだショップが開設されていません。</div>
    </div>

    <script>
        fetch('/api/shops')
            .then(res => res.json())
            .then(data => {
                const shopList = document.getElementById('shop-list');
                const noShopsMessage = document.getElementById('no-shops-message');

                if (data.length === 0) {
                    noShopsMessage.style.display = 'block';
                } else {
                    data.forEach(shop => {
                        const listItem = document.createElement('li');
                        listItem.className = "bg-white rounded-lg shadow p-4 flex items-center justify-between";

                        const imageUrl = shop.imageUrl || "https://via.placeholder.com/150";


                        const shopImage = document.createElement('img');
                        shopImage.src = imageUrl;
                        shopImage.alt = shop.name + "の画像";
                        shopImage.className = "w-12 h-12 rounded-full object-cover inline-block mr-2";


                        // 購入ページへのリンク
                        const purchaseLink = document.createElement('a');
                        purchaseLink.href = `/shop/${shop.name}/items`;
                        purchaseLink.className = "text-lg font-medium hover:underline flex items-center";


                        purchaseLink.textContent = shop.name;
                        purchaseLink.prepend(shopImage);




                        listItem.appendChild(purchaseLink);


                        // 設定ページへのリンク
                        const settingLink = document.createElement('a');
                        settingLink.href = `/shop/${shop.name}`;
                        settingLink.className = "text-gray-500 hover:text-gray-700 ml-2";

                        const settingIcon = document.createElement('i');
                        settingIcon.className = "fas fa-cog";
                        settingLink.appendChild(settingIcon);

                        listItem.appendChild(settingLink);



                        shopList.appendChild(listItem);

                    });

                }
            });
    </script>

</body>

</html>
