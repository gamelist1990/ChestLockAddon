<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳細 - <span id="item-name"></span></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100 font-noto">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4" id="item-name"></h1>
        <p class="text-lg mb-4">
            価格: <span id="item-price"></span><span id="item-currency"></span><br>
            数量: <span id="item-quantity"></span>
        </p>
        <a href="#" id="purchase-button"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">購入</a>

    </div>


    <script>
        const pathParts = window.location.pathname.split('/');
        const shopName = decodeURIComponent(pathParts[2]);
        const itemId = pathParts[4];


        fetch(`/api/shop/${shopName}/items/${itemId}`)
            .then(res => {
                if (!res.ok) {
                    throw new Error("アイテム情報の取得に失敗しました。");
                }
                return res.json();
            })
            .then(item => {
                document.getElementById('item-name').textContent = item.name;
                document.getElementById('item-price').textContent = item.price;
                document.getElementById('item-currency').textContent = item.currency;
                document.getElementById('item-quantity').textContent = item.quantity;
                document.title = `商品詳細 - ${item.name}`; // titleタグも更新
            })

            .catch(error => {
                console.error(error);
                alert(error.message);

            });
    </script>

</body>

</html>
