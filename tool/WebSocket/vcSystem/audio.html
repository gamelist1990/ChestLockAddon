<!DOCTYPE html>
<html>

<head>
    <title>Mic Recording</title>
</head>

<body>
    <button id="recordButton">Start Recording</button>
    <audio id="audioPlayer" controls></audio>

    <script>
        const recordButton = document.getElementById('recordButton');
        const audioPlayer = document.getElementById('audioPlayer');
        let mediaRecorder;
        let audioChunks = [];
        let recording = false;

        recordButton.addEventListener('click', async () => {
            if (!recording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm;codecs=opus' });
                audioChunks = [];

                mediaRecorder.addEventListener('dataavailable', event => {
                    audioChunks.push(event.data);
                });

                mediaRecorder.addEventListener('stop', handleStop);

                mediaRecorder.start();
                recordButton.textContent = 'Stop Recording';
                recording = true;

                setTimeout(() => {
                    if (recording) {
                        stopRecording();
                    }
                }, 3000);

            } catch (err) {
                console.error('Error accessing microphone:', err);
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
            recordButton.textContent = 'Start Recording';
            recording = false;
        }

        async function handleStop() {
            try {
                const audioBlob = new Blob(audioChunks, { type: 'audio/ogg; codecs=opus' });
                const arrayBuffer = await audioBlob.arrayBuffer();
                sendAudioToServer(arrayBuffer);
            } catch (error) {
                console.error('Error handling stop event:', error);
            }
        }

        async function sendAudioToServer(arrayBuffer) {
            try {
                const response = await fetch('/audio', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/octet-stream'
                    },
                    body: arrayBuffer
                });

                if (response.ok) {
                    const adjustedAudioData = await response.arrayBuffer();
                    const adjustedAudioBlob = new Blob([adjustedAudioData], { type: 'audio/ogg; codecs=opus' });
                    const adjustedAudioUrl = URL.createObjectURL(adjustedAudioBlob);
                    audioPlayer.src = adjustedAudioUrl;
                    audioPlayer.play();
                } else {
                    console.error('Error sending audio:', response.status, await response.text());
                }
            } catch (error) {
                console.error('Error sending audio:', error);
            }
        }
    </script>
</body>

</html>
