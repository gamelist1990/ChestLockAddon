<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ショップ</title>
    <link rel="stylesheet" href="assets/shop.css" />
    <script src="assets/index.js"></script>
  </head>

  <body>
    <nav>
      <a href="#" onclick="showLoginArea()">ログイン/登録</a>
      <a href="#" onclick="loadOtherShops(); showShopListArea();">ショップ一覧</a>
      <a href="#" onclick="showSearchItems()">商品を探す</a>
      <a href="#" onclick="showShopManagementPanel()">ショップ管理</a>
    </nav>

    <div class="container">
      <h1>ショップ</h1>

      <div id="login-area">
        <div id="login-form">
          <h2>ログイン</h2>
          <input type="text" id="login-username" placeholder="ユーザー名" />
          <input type="password" id="login-password" placeholder="パスワード" />
          <button onclick="login()">ログイン</button><br /><br />
          <h2>新規登録</h2>
          <input type="text" id="register-username" placeholder="ユーザー名" />
          <input type="password" id="register-password" placeholder="パスワード" />
          <button onclick="register()">登録</button>
        </div>
      </div>

      <div id="shop-management" style="display: none">
        <h2>ショップ管理</h2>
        <p id="user-balance">残高: <span id="balance-value"></span></p>
        <button onclick="createShop()">お店を開設</button>
        <button onclick="showPurchaseHistory()">購入履歴</button>
        <div id="shop-content">
          <h3>商品一覧(購入後&品一覧)</h3>
          <div id="items"></div>
          <hr />
          <h4>商品追加</h4>
          <input type="text" id="itemName" placeholder="商品名" />
          <input type="number" id="price" placeholder="価格" />
          <input type="number" id="quantity" placeholder="数量" />
          <button onclick="addItem()">商品を追加</button>
          <button onclick="loadShopData()">アイテムを更新</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="shop-list-area" style="display: none">
        <h2>他のショップ</h2>
        <div id="shop-list"></div>
      </div>
      <div id="search-items" style="display: none">
        <h2>商品を探す</h2>
        <input type="text" id="search-item-name" placeholder="商品名を入力" />
        <button onclick="searchItems()">検索</button>
        <div id="search-results"></div>
      </div>
      <div id="item-detail-section">
        <div id="item-detail-content"></div>
      </div>
    </div>
    <div id="purchase-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">×</span>
        <h2>購入確認</h2>
        <div id="modal-item-details"></div>
        <div class="modal-buttons">
          <button onclick="confirmPurchase() && closeShopDetailModal()" class="buy-button">
            購入する
          </button>
          <button onclick="closeModal()">キャンセル</button>
        </div>
      </div>
    </div>
    <div id="shop-detail-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeShopDetailModal()">×</span>
        <h2>ショップ詳細</h2>
        <div id="modal-shop-details"></div>
      </div>
    </div>
  </body>
</html>
